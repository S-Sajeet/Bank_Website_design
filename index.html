<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="logo.jpg">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Bankist</title>
</head>
<body>
    <!-- TOP NAVIGATION -->
    <nav>
        <p class="welcome">Log in to get started</p>
        <img src="logo.jpg" alt="logo" class="logo">          
        <form class="login">      
        <input type="text" placeholder="user" 
        class="login__input login__input__user">
        <!-- In practice, use type="password" -->
        <input type="text" placeholder="Pin" 
        class="login__input login__input__pin">
        <button class="login__btn">&rarr;</button>           
        </form> 
    </nav>

    <main class="app">
        <!-- BALANCE -->
        <div class="balance">
            <div>
                <p class="balance__label">Current balance</p>
                <p class="balance__data">As of <span class="date">
                    05/03/2037</span>
                </p>
            </div>
            <p class="balance__value">0000€</p>
        </div>

        <!-- MOVEMENTS -->
    <div class="movements">
        <div class="movements__row">
                <div class="movements__type movements__type--deposit">
                1 deposite</div>
            <div class="movements__date">
                3 days ago</div>
                <div class="movements__value">
                4 000€</div>
        </div>
            
        <div class="movements__row">
                <div class="movements__type movements__type--withdrawal">
                1 withdrawal</div>
            <div class="movements__date">
                2 4/01/2037</div>
                <div class="movements__value">
                -378€</div>
        </div>
    </div>
    

    <div class=" summary__value_3">
            <span class="summary__value_span">IN </span>
        <p class="summary__value summary__value__in">  0000€</p>
            <span class="summary__value_span">OUT </span>
        <p class="summary__value summary__value__out">  0000€</p>
            <span class="summary__value_span">Interest </span>
        <p class="summary__value summary__value__interest">  0000€</p>
        <button class="form_page_sort" type="button">sort</button>
    </div>

    <div class="Transform_page">
<div class="label_input_form">
    <h1>Transform Money</h1>
</div>
<div class="inpuy_btn_form">
        <input class="form_input form_input_to" type="text">
        <input class="form_input form_input_amount" type="text">
        <button class="form_btn form_btn_transfer" type="button">&rarr;</button>
   </div> 
   <div class="label_div">
        <label class="label_form">Transform to</label>
        <label class="label_form">Transform amount</label>
    </div>
    </div> 

    <div class="Request_page">
        <div class="label_input_form">
            <h1 class="Request_Loan_text">Request Loan</h1>
        </div><br>
        <div class="inpuy_btn_form">
        <input class="form_input form_input_loan" type="text">
        <button class="form_btn form_btn_request" type="button">&rarr;</button>
        </div>
        <div class="label_div">
            <label class="label_form">Transform amount</label>
        </div>
    </div>

    <div class="Close_page">
        <div class="label_input_form">
            <h1> Close Account</h1>
        </div>
        <div class="inpuy_btn_form">
        <input class="form_input form_input_username" type="text">
        <input class="form_input form_input_pin" type="text">
        <button class="form_btn form_btn_close" type="button">&rarr;</button>
        </div>
        <div class="label_div">
            <label class="label_form">Confirm user</label>
            <label class="label_form">Confirm pin</label>
        </div>
    </div>
    
    </main>



    <script src="index.js"></script>
</body>
</html>
